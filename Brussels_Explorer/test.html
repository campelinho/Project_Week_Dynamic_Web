<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brussels Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
</head>
<body>
    <h1>Brussels Explorer</h1>
 
    <div class="controls">
        <label for="dataset-selector">Kies een dataset:</label>
        <select id="dataset-selector">
            <option value="playgrounds">Speelpleinen</option>
        </select>
 
        <label for="search">Zoek:</label>
        <input type="text" id="search" placeholder="Typ hier om te zoeken...">
 
        <label for="filter">Filter:</label>
        <select id="filter">
            <option value="all">Alle</option>
        </select>
 
        <label for="theme-switch">ðŸŒ— Donkere modus</label>
        <input type="checkbox" id="theme-switch">
    </div>
 
    <div id="map"></div>
    <div id="locations">Laden...</div>
 
    <script src="script.js"></script>
</body>
</html>
