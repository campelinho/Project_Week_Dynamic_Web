<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brussels Explorer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Brussels Explorer</h1>

    <!-- Dropdown voor datasetkeuze -->
    <label for="dataset-selector">Kies een dataset:</label>
    <select id="dataset-selector">
        <option value="playgrounds">Speelpleinen</option>
        <option value="gemeentes">Gemeentes</option>
       
    </select>
    
    <!-- Zoekveld -->
    <label for="search">Zoek:</label>
    <input type="text" id="search" placeholder="Typ hier om te zoeken...">

    <!-- Filter dropdown -->
    <label for="filter">Filter:</label>
    <select id="filter">
    <option value="all">Alle</option>
    </select>


    <div id="locations">Laden...</div>

    <script src="script.js"></script>
</body>
</html>
